<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <form action="" method="">
     
        <label for="">User name: </label>
        <input type="text" name="user" value="" required/>

        <br><br>

        <label for="">Email: </label>
        <input type="email" name="email" value=""/>

        <br><br>

        <label for="">Password: </label>
        <input type="password" name="" value=""/>

        <br><br>

        <label for="">Date: </label>
        <input type="date" name="" value=""/>

        <br><br>

        <label for="">Color: </label>
        <input type="color" name="" value=""/>

        <br><br>

        <label for="">Skills: </label>

        <input type="checkbox" name="skills" value="html"/>
        <label for="">HTML </label>

        <div style="margin-left: 40px;">
            <input type="checkbox" name="skills" value="css" checked />
            <label for="">CSS </label>
        </div>

        <br><br>

      
        <label for="">Gender: </label>
           <input type="radio" name="gender" value="male"/>
           <label for="">Male </label>

           <input type="radio" name="gender" value="female"/>
           <label for="">Female </label>
        </div>

        <br><br>

       <label for="">Range: </label>
       <input type="range" name="" value=""/>

        <br><br>

        <label for="">Upload your file: </label>
        <input type="file" name="" value=""/>

        <br><br>

        
        <label for="">Press over the image to submit: </label>
        <div style="margin-left: 20px;"></div>
          <input   type="image" src="./img/download.jpeg"/>
      
        </div>  
    
         <br><br>
   
        <input type="submit" />
        <button type="submit">Press  For Submitting</button>

        <br><br>

        <label for="">URL: </label>
        <input type="url" name="" value=""/>
      
        <br><br>

        <label for="">Search for something: </label>
        <input type="search" name="" value=""/>
      
        <br><br>
        <select name="" id="">

            <option value="">Php</option>
            <option value="">Laravel</option>
            <option value="">Javascript</option>

        </select>


    </form>

    <fieldset>
        <legend>
            Registetration Form
        </legend>

        <label for="">Name: </label>
        <input type="text" name="" value=""/>
        <label for="">Email: </label>
        <input type="email" name="" value=""/>
    </fieldset>
    
</body>
</html>
